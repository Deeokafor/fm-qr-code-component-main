<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/custom.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="tw-bg-light-gray">
  <main class="tw-h-[90vh] tw-flex tw-flex-col tw-justify-center tw-items-center lg:tw-min-h-screen">
    <div class="tw-w-11/12 tw-p-[1.15rem] tw-rounded-[1.6rem] tw-bg-white md:tw-w-5/12 lg:tw-h-[30rem] lg:tw-w-80">
      <div class="">
        <img src="assets/images/image-qr-code.png" alt="" class="tw-rounded-2xl">
      </div>
      <div class="tw-text-center tw-px-4">
        <h1 class="tw-font-bold tw-text-xl tw-text-[1.3rem] tw-py-5 tw-text-dark-blue lg:tw-text-lg font-heading">Improve your front-end skills by building projects</h1>
        <p class="tw-pb-6 tw-text-grayish-blue lg:tw-text-sm lg:tw-text-[0.5rem] font-paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  
  <div class="tw-text-center tw-text-sm tw-px-10 tw-text-grayish-blue">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="tw-text-dark-blue">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/Deeokafor/qr-code-component-main" class="tw-text-dark-blue" noreferrer>Divine Okafor-udah</a>.
  </div>
</body>
</html>
